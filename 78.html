<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="pokemon-list">
            <button class="pokemon-button" onclick="showPokemon('Pikachu')">Pikachu</button>
            <button class="pokemon-button" onclick="showPokemon('Charmander')">Charmander</button>
            <button class="pokemon-button" onclick="showPokemon('Bulbasaur')">Bulbasaur</button>
            <button class="pokemon-button" onclick="showPokemon('Squirtle')">Squirtle</button>
            <button class="pokemon-button" onclick="showPokemon('Jigglypuff')">Jigglypuff</button>
            <button class="pokemon-button" onclick="showPokemon('Meowth')">Meowth</button>
        </div>

        <div class="pokemon-info">
            <img id="pokemon-image" src="https://deadline.com/wp-content/uploads/2024/09/Pokemon-Mini-Series-Aim-to-Be-a-Pokemon-Master-Ep-1-11.jpg?w=800" alt="Pokemon Image" class="pokemon-img" >
            <h2 id="pokemon-name">Pokemon By Nattapat</h2>
            <p id="pokemon-type">I hope you have a lot of fun</p>
            <p id="pokemon-status">Basic Status</p>
        </div>
    </div>

    <script src="script.js"></script>
      
</body>
</html>

<style> 
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}

.container {
    display: flex;
    justify-content: space-between;
    max-width: 800px;
    margin: 0 auto;
}

.pokemon-list {
    display: flex;
    flex-direction: column;
}

.pokemon-button {
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.pokemon-button:hover {
    background-color: #f7f4f4;
}

.pokemon-info {
    text-align: center;
}

.pokemon-img {
    max-width: 200px;
    margin-bottom: 10px;
}
</style>

<script>
// ข้อมูลโปเกม่อน
const pokemons = {
    Pikachu: {
        name: "Pikachu",
        type: "Electric",
        status: "HP: 35, Attack: 55, Defense: 40",
        image: "https://detectivepikachu.pokemon.com/_images/characters/pikachu-trailer.png"
    },
    Charmander: {
        name: "Charmander",
        type: "Fire",
        status: "HP: 39, Attack: 52, Defense: 43",
        image: "https://mystickermania.com/cdn/stickers/pokemon/pkm-charmander-512x512.png"
    },
    Bulbasaur: {
        name: "Bulbasaur",
        type: "Grass/Poison",
        status: "HP: 45, Attack: 49, Defense: 49",
        image: "https://upload.wikimedia.org/wikipedia/en/2/28/Pok%C3%A9mon_Bulbasaur_art.png"
    },
    Squirtle: {
        name: "Squirtle",
        type: "Water",
        status: "HP: 44, Attack: 48, Defense: 65",
        image: "https://static.wikia.nocookie.net/p__/images/7/79/Squirtle_SSBU.png/revision/latest?cb=20200728042547&path-prefix=protagonist"
    },
    Jigglypuff: {
        name: "Jigglypuff",
        type: "Normal/Fairy",
        status: "HP: 115, Attack: 45, Defense: 20",
        image: "https://media.crocs.com/images/t_pdphero/f_auto%2Cq_auto/products/10010049_001_ALT100/jibbitz"
    },
    Meowth: {
        name: "Meowth",
        type: "Normal",
        status: "HP: 40, Attack: 45, Defense: 35",
        image: "https://static.pokemonpets.com/images/monsters-images-800-800/52-Meowth.webp"
    }
};

// ฟังก์ชันสำหรับแสดงข้อมูลโปเกม่อน
function showPokemon(pokemonName) {
    const pokemon = pokemons[pokemonName];
    document.getElementById("pokemon-name").textContent = pokemon.name;
    document.getElementById("pokemon-type").textContent = "Type: " + pokemon.type;
    document.getElementById("pokemon-status").textContent = "Basic Status: " + pokemon.status;
    document.getElementById("pokemon-image").src = pokemon.image;
}
</script>
